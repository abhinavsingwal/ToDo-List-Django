{% for task in tasks %}
<div class="container mt-3">
<div class="alert alert-success alert-dismissible">
    <a href="{% url 'update_task' task.id %}">  <button type="button" class="btn btn-outline-primary">Update</button>
</a>
    <a href="{% url 'delete' task.id %}"><button type="button" class="btn-close" data-bs-dismiss="alert"></button></a>
    {% if task.complete == True %}
    <th><strike>{{task}}</strike></th>
    {% else %}
    <th>{{task}}</th>
<!--    <span>{{task}}</span>-->
    {% endif %}
    </div>
</div>
